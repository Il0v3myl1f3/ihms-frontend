<!-- Top Header -->
<header class="container mx-auto px-4 py-3 md:py-6">

    <!-- Desktop: logo + contact row -->
    <div class="hidden lg:flex items-center justify-between gap-6">
        <a class="text-[#1F2B6C] text-display-2 tracking-wider uppercase cursor-pointer" routerLink="/">
            Med<span class="text-[#159EEC]">ical</span>
        </a>

        <address class="not-italic">
            <ul class="flex flex-wrap justify-end gap-8">
                <li class="flex items-center gap-3">
                    <div class="p-2 bg-[#BFD2F8]/20 rounded-full">
                        <lucide-icon [img]="Phone" class="w-6 h-6 text-[#1F2B6C]"></lucide-icon>
                    </div>
                    <div>
                        <div class="text-caption text-[#1F2B6C]">Emergency</div>
                        <div class="text-body font-semibold text-[#159EEC]">(237) 681-812-255</div>
                    </div>
                </li>

                <li class="flex items-center gap-3">
                    <div class="p-2 bg-[#BFD2F8]/20 rounded-full">
                        <lucide-icon [img]="Clock" class="w-6 h-6 text-[#1F2B6C]"></lucide-icon>
                    </div>
                    <div>
                        <div class="text-caption text-[#1F2B6C]">Work Hour</div>
                        <div class="text-body font-semibold text-[#159EEC]">09:00 - 20:00 Everyday</div>
                    </div>
                </li>

                <li class="flex items-center gap-3">
                    <div class="p-2 bg-[#BFD2F8]/20 rounded-full">
                        <lucide-icon [img]="MapPin" class="w-6 h-6 text-[#1F2B6C]"></lucide-icon>
                    </div>
                    <div>
                        <div class="text-caption text-[#1F2B6C]">Location</div>
                        <div class="text-body font-semibold text-[#159EEC]">0123 Some Place</div>
                    </div>
                </li>
            </ul>
        </address>
    </div>

    <!-- Mobile: contact info only -->
    <address class="not-italic lg:hidden">
        <ul class="grid grid-cols-2 gap-x-4 gap-y-2">
            <li class="flex items-center gap-2">
                <div class="p-1.5 bg-[#BFD2F8]/20 rounded-full shrink-0">
                    <lucide-icon [img]="Phone" class="w-4 h-4 text-[#1F2B6C]"></lucide-icon>
                </div>
                <div>
                    <div class="text-[10px] font-bold uppercase tracking-widest text-[#1F2B6C]">Emergency</div>
                    <div class="text-xs font-semibold text-[#159EEC]">(237) 681-812-255</div>
                </div>
            </li>

            <li class="flex items-center gap-2">
                <div class="p-1.5 bg-[#BFD2F8]/20 rounded-full shrink-0">
                    <lucide-icon [img]="MapPin" class="w-4 h-4 text-[#1F2B6C]"></lucide-icon>
                </div>
                <div>
                    <div class="text-[10px] font-bold uppercase tracking-widest text-[#1F2B6C]">Location</div>
                    <div class="text-xs font-semibold text-[#159EEC]">0123 Some Place</div>
                </div>
            </li>

            <li class="col-span-2 flex items-center gap-2">
                <div class="p-1.5 bg-[#BFD2F8]/20 rounded-full shrink-0">
                    <lucide-icon [img]="Clock" class="w-4 h-4 text-[#1F2B6C]"></lucide-icon>
                </div>
                <div>
                    <div class="text-[10px] font-bold uppercase tracking-widest text-[#1F2B6C]">Work Hour</div>
                    <div class="text-xs font-semibold text-[#159EEC]">09:00 - 20:00 Everyday</div>
                </div>
            </li>
        </ul>
    </address>
</header>

<!-- Navbar -->
<nav class="bg-[#1F2B6C] text-white py-1 sticky top-0 z-50">
    <div class="container mx-auto px-4">
        <div class="flex items-center justify-between h-16">

            <!-- Brand logo (mobile only) -->
            <a class="lg:hidden text-white text-display-2 tracking-wider uppercase cursor-pointer" routerLink="/">
                Med<span class="text-[#BFD2F8]">dical</span>
            </a>

            <!-- Desktop nav links -->
            <ul class="hidden lg:flex items-center gap-8">
                <li *ngFor="let item of navItems">
                    <a [routerLink]="item.path" routerLinkActive="text-[#BFD2F8] font-bold"
                        [routerLinkActiveOptions]="{exact: item.id === ''}"
                        class="text-button transition-colors cursor-pointer hover:text-[#BFD2F8]">
                        {{ item.label }}
                    </a>
                </li>
            </ul>

            <!-- Right side controls -->
            <div class="flex items-center gap-4">
                <button aria-label="Search">
                    <lucide-icon [img]="Search"
                        class="w-5 h-5 cursor-pointer hover:text-[#BFD2F8] transition-colors"></lucide-icon>
                </button>

                <!-- Appointment button — desktop only -->
                <button routerLink="/appointments"
                    class="hidden lg:block bg-[#BFD2F8] text-[#1F2B6C] px-8 py-3 rounded-full text-button hover:bg-white transition-all transform hover:scale-105 shadow-md cursor-pointer">
                    Appointment
                </button>

                <!-- Hamburger / Close — mobile only (animated) -->
                <button (click)="toggleMenu()" [class.is-open]="menuOpen" class="hamburger lg:hidden"
                    aria-label="Toggle menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </div>
    </div>
</nav>

<!-- Full-screen mobile menu overlay -->
<div *ngIf="menuOpen" class="fixed inset-0 z-100 lg:hidden flex flex-col bg-[#BFD2F8]">

    <!-- Top bar -->
    <div class="bg-[#1F2B6C] flex items-center justify-between px-5 h-14 shrink-0">
        <a routerLink="/" (click)="closeMenu()"
            class="text-white text-display-2 tracking-wider uppercase cursor-pointer">
            Med<span class="text-[#BFD2F8]">dical</span>
        </a>
        <div class="flex items-center gap-5">
            <button aria-label="Search">
                <lucide-icon [img]="Search" class="w-5 h-5 text-white"></lucide-icon>
            </button>
            <button (click)="closeMenu()" aria-label="Close menu">
                <lucide-icon [img]="X" class="w-6 h-6 text-white"></lucide-icon>
            </button>
        </div>
    </div>

    <!-- Nav links -->
    <ul class="flex flex-col items-center justify-center flex-1 gap-5 px-8">
        <li *ngFor="let item of navItems">
            <a [routerLink]="item.path" routerLinkActive="font-bold" [routerLinkActiveOptions]="{exact: item.id === ''}"
                (click)="closeMenu()"
                class="text-xl text-[#1F2B6C] hover:text-[#159EEC] transition-colors cursor-pointer">
                {{ item.label }}
            </a>
        </li>

        <li class="w-full mt-2">
            <button routerLink="/appointments" (click)="closeMenu()"
                class="w-full bg-[#1F2B6C] text-white py-3.5 rounded-full font-semibold hover:bg-[#152055] transition-all cursor-pointer text-base">
                Appointment
            </button>
        </li>
    </ul>
</div>
