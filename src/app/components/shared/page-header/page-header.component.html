<section class="relative h-[180px] md:h-[240px] lg:h-[300px] flex items-center overflow-hidden">
    <!-- Background with overlay -->
    <div class="absolute inset-0 bg-[#1F2B6C]/20 z-0">
        <div class="absolute inset-0 bg-white/40"></div>
        <!-- Placeholder for background image -->
        <div class="w-full h-full bg-[#1F2B6C]/10 flex items-center justify-center">
            <span class="text-gray-400 font-bold uppercase tracking-widest opacity-20">Background Image
                Placeholder</span>
        </div>
    </div>

    <div class="container mx-auto px-4 relative z-10">
        <div class="max-w-2xl">
            <nav aria-label="Breadcrumb" class="mb-4">
                <ol class="flex items-center gap-2 text-body font-bold text-[#1F2B6C]">
                    <li>
                        <a routerLink="/" class="hover:text-[#159EEC] transition-colors">Home</a>
                    </li>
                    <li aria-hidden="true">/</li>
                    <li>
                        <span class="text-[#159EEC]" aria-current="page">{{ subtitle || title }}</span>
                    </li>
                </ol>
            </nav>
            <h1 class="text-display-1 font-bold text-[#1F2B6C] leading-tight">
                {{ title }}
            </h1>
        </div>
    </div>
</section>
