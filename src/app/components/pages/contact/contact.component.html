<div class="font-sans">
    <app-page-header title="Our Contacts" subtitle="Contact"></app-page-header>

    <!-- Map Section -->
    <section
        class="bg-gray-100 h-[250px] md:h-[400px] lg:h-[500px] flex items-center justify-center relative overflow-hidden">
        <div class="absolute inset-0 grayscale opacity-30 bg-gray-200">
            <!-- Map Placeholder Background -->
            <div class="w-full h-full flex items-center justify-center">
                <span class="text-4xl text-gray-300 font-bold opacity-20 transform -rotate-12 select-none">MAP
                    VIEW</span>
            </div>
        </div>
        <div class="bg-white p-4 rounded-lg shadow-xl relative z-10 flex items-center gap-2 animate-bounce">
            <lucide-icon [img]="MapPin" class="text-[#159EEC]"></lucide-icon>
            <span class="text-body font-bold text-[#1F2B6C]">Medical Center Location</span>
        </div>
    </section>

    <section class="py-16 bg-white">
        <div class="container mx-auto px-4">
            <div class="grid grid-cols-1 lg:grid-cols-12 gap-16">

                <!-- Contact Form -->
                <div class="lg:col-span-6">
                    <h5 class="text-[#159EEC] text-caption mb-4">Get in Touch</h5>
                    <h2 class="text-display-2 font-bold text-[#1F2B6C] mb-12">Contact</h2>

                    <div class="bg-[#1F2B6C] rounded-2xl overflow-hidden p-8 gap-1 shadow-xl">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                            <input type="text" placeholder="Name"
                                class="bg-[#1F2B6C] p-4 text-white placeholder-white/60 outline-none border-b border-white/20 font-bold focus:border-[#159EEC] transition-colors">
                            <input type="email" placeholder="Email"
                                class="bg-[#1F2B6C] p-4 text-white placeholder-white/60 outline-none border-b border-white/20 font-bold focus:border-[#159EEC] transition-colors">
                        </div>
                        <input type="text" placeholder="Subject"
                            class="w-full bg-[#1F2B6C] p-4 text-white placeholder-white/60 outline-none border-b border-white/20 font-bold mb-4 focus:border-[#159EEC] transition-colors">
                        <textarea placeholder="Message"
                            class="w-full bg-[#1F2B6C] p-4 text-white placeholder-white/60 outline-none border-b border-white/20 min-h-[200px] text-body font-bold mb-8 focus:border-[#159EEC] transition-colors resize-none"></textarea>
                        <button
                            class="w-full bg-[#BFD2F8] text-[#1F2B6C] text-button font-bold p-4 rounded-lg hover:bg-white transition-all uppercase tracking-widest cursor-pointer">Submit</button>
                    </div>
                </div>

                <!-- Contact Info Grid -->
                <div class="lg:col-span-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <div
                            class="bg-[#BFD2F8] p-10 rounded-2xl flex flex-col items-start gap-4 hover:scale-105 transition-transform">
                            <lucide-icon [img]="Phone" class="w-8 h-8 text-[#1F2B6C]"></lucide-icon>
                            <h4 class="text-title font-bold uppercase tracking-widest text-[#1F2B6C]">Emergency</h4>
                            <div class="text-small font-bold text-[#1F2B6C]">
                                <p>(237) 681-812-255</p>
                                <p>(237) 666-331-894</p>
                            </div>
                        </div>
                        <div
                            class="bg-[#1F2B6C] p-10 rounded-2xl flex flex-col items-start gap-4 text-white hover:scale-105 transition-transform">
                            <lucide-icon [img]="MapPin" class="w-8 h-8 text-[#BFD2F8]"></lucide-icon>
                            <h4 class="text-title font-bold uppercase tracking-widest">Location</h4>
                            <div class="text-small font-bold text-white/80">
                                <p>0123 Some Place</p>
                                <p>9876 Some country</p>
                            </div>
                        </div>
                        <div
                            class="bg-[#BFD2F8] p-10 rounded-2xl flex flex-col items-start gap-4 hover:scale-105 transition-transform">
                            <lucide-icon [img]="Mail" class="w-8 h-8 text-[#1F2B6C]"></lucide-icon>
                            <h4 class="text-title font-bold uppercase tracking-widest text-[#1F2B6C]">Email</h4>
                            <div class="text-small font-bold text-[#1F2B6C]">
                                <p>fildineesoe&#64;gmail.com</p>
                                <p>myebstudios&#64;gmail.com</p>
                            </div>
                        </div>
                        <div
                            class="bg-[#BFD2F8] p-10 rounded-2xl flex flex-col items-start gap-4 hover:scale-105 transition-transform">
                            <lucide-icon [img]="Clock" class="w-8 h-8 text-[#1F2B6C]"></lucide-icon>
                            <h4 class="text-title font-bold uppercase tracking-widest text-[#1F2B6C]">Working Hours</h4>
                            <div class="text-small font-bold text-[#1F2B6C]">
                                <p>Mon-Sat 09:00-20:00</p>
                                <p>Sunday Emergency only</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


</div>
